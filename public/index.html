<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Socket.IO Chat</title>
    <meta
      name="description"
      content="Real-time chat system using Node.js and Socket.IO"
    />
    <meta name="author" content="Felipe Olivera" />

    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="join-container" id="join">
      <main class="join-main">
        <h1 class="join-heading">Join to Socket.IO Chat</h1>
        <p class="join-tagline">Experience real-time like never before.</p>
        <form action="" class="join-form" id="join-form">
          <input autocomplete="off" id="nickname" placeholder="Nickname" />
          <button>Join</button>
        </form>
      </main>
    </div>

    <div class="chat-container" id="chat" style="display: none;">
      <main class="chat-main">
        <ul class="message-list" id="messages"></ul>
        <form class="chat-form" action="" id="chat-form">
          <input class="message-input" autocomplete="off" id="message" />
          <button>Send</button>
        </form>
      </main>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
