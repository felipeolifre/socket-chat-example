<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Socket.IO Chat</title>
    <meta
      name="description"
      content="Real-time chat system using Node.js and Socket.IO"
    />
    <meta name="author" content="Felipe Olivera" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="join-container" id="join">
      <main class="join-main">
        <h1 class="join-heading">Welcome to Socket.IO Chat!</h1>
        <p class="join-tagline">Experience real-time like never before.</p>
        <form action="" class="join-form" id="join-form">
          <input
            autocomplete="off"
            autofocus
            id="nickname-input"
            placeholder="Nickname"
          />
          <button disabled id="join-button">Join</button>
        </form>
      </main>
    </div>

    <div class="chat-container" id="chat" style="display: none;">
      <main class="chat-main">
        <ul class="message-list" id="messages"></ul>
        <div class="chat-form-container">
          <div class="typing-status" id="typing-status"></div>
          <form action="" class="chat-form" id="chat-form">
            <input autocomplete="off" class="message-input" id="message-input" />
            <button disabled id="send-button">Send</button>
          </form>
        </div>
      </main>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="throttle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
